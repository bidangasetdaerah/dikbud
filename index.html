<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventarisasi Aset Sekolah</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .eye-icon {
      font-size: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

<div class="container">
  <h2 class="text-2xl font-bold mb-4 text-center">Inventarisasi Aset Sekolah</h2>
  
  <div class="table-responsive">
    <table class="table table-striped table-bordered" id="asetTable">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Nama Sekolah</th>
          <th>Link Drive</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center mt-4" id="pagination"></div>
</div>

<!-- Script -->
<script>
  const sheetID = '1gqpPX2e6LkED0r7Jw5xThVjGP7xX8k_AtyDAT5-31E4';
  const sheetName = 'Sheet1';
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

  let allData = [];
  const rowsPerPage = 10;
  let currentPage = 1;

  fetch(url)
    .then(res => res.text())
    .then(rep => {
      const json = JSON.parse(rep.substr(47).slice(0, -2));
      const rows = json.table.rows;
      // Mulai dari baris ke-2 (index 1)
      for (let i = 1; i < rows.length; i++) {
        const namaSekolah = rows[i].c[0] ? rows[i].c[0].v : '';
        const linkDrive = rows[i].c[1] ? rows[i].c[1].v : '';
        allData.push({ namaSekolah, linkDrive });
      }
      renderTable();
      renderPagination();
    });

  function renderTable() {
    const tableBody = document.querySelector("#asetTable tbody");
    tableBody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageData = allData.slice(start, end);

    pageData.forEach((item, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${start + index + 1}</td>
        <td>${item.namaSekolah}</td>
        <td><a href="${item.linkDrive}" target="_blank" class="eye-icon">üëÅ</a></td>
      `;
      tableBody.appendChild(tr);
    });
  }

  function renderPagination() {
    const totalPages = Math.ceil(allData.length / rowsPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.className = `mx-1 px-3 py-1 rounded border ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-white text-black'}`;
      btn.onclick = () => {
        currentPage = i;
        renderTable();
        renderPagination();
      };
      pagination.appendChild(btn);
    }
  }
</script>

</body>
</html>
